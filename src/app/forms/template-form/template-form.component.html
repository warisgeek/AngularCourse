    <div class="col-lg-12">
        <form (ngSubmit)="save(myForm)" #myForm="ngForm">
            <div class="form-group">
                Name<span class="text-danger">*</span>
                <input type="text" name="name" [ngClass]="(nametest.invalid&&(nametest.touched||nametest.darty)==true?'is-invalid':'')" #nametest="ngModel" required minlength="5" maxlength="10" class="form-control" [(ngModel)]="profile.Name">
                <div *ngIf="(nametest.invalid&&(nametest.dirty||nametest.touched))||(submited==true&&nametest.invalid)">
                    <div class="text-danger" *ngIf="nametest.errors.required">
                        Name is required
                    </div>
                    <div class="text-danger" *ngIf="nametest.errors.minlength">
                        Name min length 5
                    </div>
                    <div class="text-danger" *ngIf="nametest.errors.maxlength">
                        Name max length 10
                    </div>
                </div>
            </div>
            <div class="form-group">
                Email
                <input type="text" name="email" class="form-control" [(ngModel)]="profile.Email">

            </div>
            <div class="form-group">
                Mobile
                <input type="text" name="mobile" class="form-control" [(ngModel)]="profile.Mobile">
            </div>

            <!-- <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Save</button> -->
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>
