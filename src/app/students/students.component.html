<div class="card">
    <h5 class="card-header bg-primary"> Student</h5>
    <div class="card-body">
        <!-- <ul class="list-group">
            <a class="list-group-item list-group-item-action" (click)="onSelect(data)" *ngFor="let data of students"><b>{{data.RollNo}}</b>-{{data.Name}}</a>
        </ul>

        <div class="col-lg-6">
            <app-student-detail [student]="selectedStudent"></app-student-detail>
        </div> -->

        <div class="row mb-1">
            <div class="col-lg-6">
                <input type="text" class="form-control" placeholder="Type to search student">
            </div>
            <div class="col-lg-6">
                <button class="btn btn-danger mr-3">Clear</button>
                <button class="btn btn-primary float-right">Add New Student</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th scope="col">Roll Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Class</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of students; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{data.RollNo}}</td>
                            <td style="width: 20%">{{data.Name}}</td>
                            <td>{{data.Class}}</td>
                            <td>{{data.Email}}</td>
                            <td>{{data.Mobile}}</td>
                            <td style="width: 10%">
                                <button class="btn btn-sm bg-primary mr-1">Edit</button>
                                <button class="btn btn-sm bg-danger">Delete</button>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
